<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Info Toggle</title>
    <style>
        #user-info {
            display: none;
        }
    </style>
</head>
<body>
    <button id="toggle-info-btn">Show User Info</button>
    <div id="user-info">
        <h1 id="user-name"></h1>
        <img id="user-profile-picture" src="" alt="Profile Picture" width="100">
        <ul id="top-tracks"></ul>
        <ul id="top-artists"></ul>
    </div>
    <script src="your-script.js"></script>
</body>
</html>
